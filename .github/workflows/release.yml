# This is a basic workflow to help you get started with Actions

name: Release

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'The tag to associate to this release'
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    
  upload-artifacts:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2.4.1
        with:
          node-version: 16
          
      - name: install dependencies
        run: npm install
        
      - name: Build
        run: npm run make
        
      - name: upload
        uses: actions/upload-artifact@v2
        with:
          name: ctcast-${{ matrix.os }}
          path: out/ctcast-*-x64/
  
  publish:
    needs: upload-artifacts
    
    runs-on: ubuntu-latest

    permissions:
      contents: write
      
    steps:
      - name: Download windows
        id: download-windows
        uses: actions/download-artifact@v2
        with:
          name: ctcast-windows-latest
        
      - name: Download mac
        id: download-mac
        uses: actions/download-artifact@v2
        with:
          name: ctcast-macos-latest
          
      - name: Download linux
        id: download-linux
        uses: actions/download-artifact@v2
        with:
          name: ctcast-ubuntu-latest
        
      - run: ls
      
      - name: Zip up needed files
        run: |
          zip -r ctcast-${{ github.event.inputs.release_tag }}-windows.zip ctcast-win32-x64/
          zip -r ctcast-${{ github.event.inputs.release_tag }}-linux.zip ctcast-linux-x64/
          zip -r ctcast-${{ github.event.inputs.release_tag }}-mac.zip ctcast-darwin-x64/
          
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ctcast-${{ github.event.inputs.release_tag }}-windows.zip
            ctcast-${{ github.event.inputs.release_tag }}-linux.zip
            ctcast-${{ github.event.inputs.release_tag }}-mac.zip
          tag_name: ${{ github.event.inputs.release_tag }}
